<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify App</title>
    <!-- CSS -->
    <link rel="shortcut icon" href="#">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <!-- Scripts -->
    <script type="module" src="./script.js"></script>
    <!-- JQuery -->
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <!-- Bootstrap 5 JavaScript Bundle -->
    <script type="text/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body>

    <header class="header bg-danger p-0 m-0 d-flex justify-content-center">
        <p class="text-light p-0 m-0">Dev. Build v0.1</p>
    </header>
    
    <div class="container-fluid p-2 m-0" style="display: none;">

        <!-- Heading Row -->
        <div class="row p-2 m-3 d-flex justify-content-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 d-flex justify-content-center p-2 m-0">
                <h1 class="heading fw-bold fst-italic m-0">FORKIFY</h1>
            </div>
        </div>

        <!-- Search Box Row -->
        <div class="row d-flex justify-content-center p-0 m-3">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 d-flex justify-content-center p-2 m-0">
                <div class="input-group shadow rounded p-0 m-0">
                    <button title="Show All" class="btn btn-warning" type="button" id="getAllRecipesBtn">
                        <img class="m-0 p-0" src="https://img.icons8.com/ios/25/000000/thumbnail-view.png"/>
                    </button>
                    <input id="searchBox" type="text" class="form-control" placeholder="Search Recipes">
                    <button class="btn btn-primary" type="button" id="searchBtn">Go</button>
                </div>
            </div>
        </div>

        <!-- Alert Box -->
        <div id="AlertBox" class="row p-0 m-3 justify-content-center"></div>

        <!-- Content Box -->
        <div id="ContentBox" class="row col-8 p-0 m-3 justify-content-center"></div>

    </div>

</body>
</html>
